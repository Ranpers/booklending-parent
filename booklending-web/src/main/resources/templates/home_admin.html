<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书借阅管理系统</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<style>
    .dropdown-item:focus {
        background-color: #383c44;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href=" ">图书借阅管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">用户管理</a>
                <div class="dropdown-menu" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">添加用户</a>
                    <a class="dropdown-item" href="#">编辑用户</a>
                    <a class="dropdown-item" href="#">删除用户</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="bookDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">图书管理</a>
                <div class="dropdown-menu" aria-labelledby="bookDropdown">
                    <a class="dropdown-item" href="#">添加图书</a>
                    <a class="dropdown-item" href="#">编辑图书</a>
                    <a class="dropdown-item" href="#">删除图书</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="borrowDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">借阅管理</a>
                <div class="dropdown-menu" aria-labelledby="borrowDropdown">
                    <a class="dropdown-item" href="#">借书</a>
                    <a class="dropdown-item" href="#">还书</a>
                    <a class="dropdown-item" href="#">查看借阅记录</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <img th:src="@{/image/avatar.jpg}" alt="用户头像" class="rounded-circle" style="width: 30px;">
                    <span th:text="${session.USER_SESSION.username}">用户名</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                    <a class="dropdown-item" href="#">个人信息</a>
                    <a class="dropdown-item" href="#">注销</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
