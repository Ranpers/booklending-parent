<style>
    #login-form label {
        margin-right: 10px;
        font-size: 14px;
    }
</style>
<div class="container-fluid" th:data-role="${role}">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr style="text-align: center;">
                    <th scope="col">姓名</th>
                    <th scope="col">性别</th>
                    <th scope="col">手机</th>
                    <th scope="col">邮箱</th>
                    <th scope="col">状态</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody style="text-align: center;">
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.username}"></th>
                    <td th:text="${user.gender}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-success" th:if="${user.status == '1'}"
                                    th:data-id="${user.id}">启用
                            </button>
                            <button type="button" class="btn btn-danger" th:if="${user.status == '0'}"
                                    th:data-id="${user.id}">停用
                            </button>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button th:if="${session.USER_SESSION.role} == '2'" type="button"
                                    class="btn btn-danger user-delete"
                                    th:data-id="${user.id}">删除
                            </button>
                            <button type="button" class="btn btn-warning user-edit" data-toggle="modal"
                                    data-target="#userEditModal" th:data-role="${user.role}"
                                    th:data-id="${user.id}">编辑
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="userEditModal" tabindex="-1" role="dialog" aria-labelledby="userEditModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userEditModalLabel">用户信息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login-form" method="POST">
                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <label for="username">用户名</label>
                                <input type="text" id="username" name="username" autocomplete="off" required value="">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <label for="phone">手机</label>
                                <input type="text" id="phone" name="phone" autocomplete="off" required value="">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <label for="email">邮箱</label>
                                <input type="text" id="email" name="email" autocomplete="off" required value="">
                            </div>
                        </div>
                        <label>性别</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="gender_man" name="gender"
                                   autocomplete="off" required value="男" checked>
                            <label class="form-check-label" for="gender_man">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="gender_woman" name="gender"
                                   autocomplete="off" required value="女">
                            <label class="form-check-label" for="gender_woman">女</label>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <label for="birthday">生日</label>
                                <input type="date" id="birthday" name="birthday" autocomplete="off" required value="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-6">
            <nav aria-label="page navigation">
                <ul class="pagination">
                    <li id="prev" class="page-item disabled">
                        <a class="page-link" href="javascript:void(0)">上一页</a>
                    </li>
                    <li id="pageNumber">
                    </li>
                    <li id="next" class="page-item">
                        <a class="page-link" href="javascript:void(0)">下一页</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col">
            <div id="pagination"></div>
        </div>
    </div>
</div>
<script th:inline="javascript" th:src="@{/js/users.js}"></script>
