<div class="container-fluid" th:data-role="${role}">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr style="text-align: center;">
                    <th scope="col">姓名</th>
                    <th scope="col">性别</th>
                    <th scope="col">手机</th>
                    <th scope="col">邮箱</th>
                    <th scope="col">状态</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody style="text-align: center;">
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.username}"></th>
                    <td th:text="${user.gender}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-success" th:if="${user.status == '1'}"
                                    th:data-id="${user.id}">启用
                            </button>
                            <button type="button" class="btn btn-danger" th:if="${user.status == '0'}"
                                    th:data-id="${user.id}">停用
                            </button>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button th:if="${session.USER_SESSION.role} == '2'" type="button"
                                    class="btn btn-danger user-delete"
                                    th:data-id="${user.id}">删除
                            </button>
                            <button type="button" class="btn btn-warning">编辑</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="col-6">
            <nav aria-label="page navigation">
                <ul class="pagination">
                    <li id="prev" class="page-item disabled">
                        <a class="page-link" href="javascript:void(0)">上一页</a>
                    </li>
                    <li>

                    </li>
                    <li id="next" class="page-item">
                        <a class="page-link" href="javascript:void(0)">下一页</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col">
            <div id="pagination"></div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    let url = $(".container-fluid").attr("data-role") + "s/";
    $(".user-delete").click(function () {
        $.ajax({
            url: 'delete/' + $(this).attr("data-id"),
            type: 'GET',
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function (res) {
                //当前页面删除后未空
                if (res === 'delete_success_0') {
                    changePage(url, currentPage);
                    alert("删除成功！");
                }
                //当前页面删除后为空
                else if (res === 'delete_success_1') {
                    currentPage--;
                    changePage(url, currentPage);
                    alert("删除成功！");
                }
            }
        })
    })
</script>
