<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书借阅管理系统</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/css/home.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href=" ">图书借阅系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="bookDropdown" href="#" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">图书
                </a>
                <div class="dropdown-menu" aria-labelledby="bookDropdown">
                    <button class="dropdown-item" value="/booklending/book/list/">图书列表</button>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="borrowDropdown" href="#" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">借阅
                </a>
                <div class="dropdown-menu" aria-labelledby="borrowDropdown">
                    <button class="dropdown-item" value="/booklending/record/personal_list/">借阅记录</button>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="returnDropdown" href="#" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">还书
                </a>
                <div class="dropdown-menu" aria-labelledby="returnDropdown">
                    <button class="dropdown-item" value="/booklending/record/personal_not_returned/">我要还书</button>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <img th:src="@{/image/avatar.jpg}" alt="用户头像" class="rounded-circle" style="width: 30px;">
                    <span id="username1" th:text="${session.USER_SESSION.username}" th:data-role="${session.USER_SESSION.role}">用户名</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                    <a class="dropdown-item" href="#">个人信息</a>
                    <a class="dropdown-item" href="/booklending/user/logout">注销</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div id="pageContent">
</div>
<script th:src="@{/js/home.js}"></script>
</body>
</html>
