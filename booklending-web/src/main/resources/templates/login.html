<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书借阅系统</title>
    <link th:rel="stylesheet" th:href="@{/css/login_style.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
</head>
<body>
<header>
    <div id="top-banner"></div>
</header>
<main>
    <div class="login-box">
        <h2>图书借阅系统</h2>
        <form id="login-form" method="post">
            <div class="form-field">
                <label for="email">邮箱</label>
                <input type="text" id="email" name="email" autocomplete="can_not" required
                       th:value="${param.email}">
            </div>
            <div class="form-field">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" autocomplete="can_not" required
                       th:value="${param.password}">
            </div>
            <div class="form-field">
                <input type="submit" value="登录">
            </div>
        </form>
        <p>
            <a href=" ">注册账号</a>
            <span>/</span>
            <a href="#">忘记密码？</a>
        </p>
    </div>
</main>
<script type="text/javascript" th:inline="javascript">
    const isRedirect = /*[[${isRedirect}]]*/ "0";
    console.log(isRedirect);

    $(document).ready(function () {
        window.setTimeout(function (){
            if (isRedirect === "1") {
                alert("请先登陆，然后再继续操作！");
            }
        }, 500)
        $('#login-form').submit(function (event) {
            event.preventDefault(); // 阻止表单默认提交行为
            const email = $('#email').val();
            const password = $('#password').val();
            $.ajax({
                url: 'login_verification',
                type: "POST",
                data: JSON.stringify({email: email, password: password}),
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                success: function (res) {
                    if (res === 'login_success') {
                        window.location.href = 'home';
                    } else if (res === 'email_not_exist') {
                        alert("邮箱不存在！");
                    } else if (res === 'password_incorrect') {
                        alert("密码错误！");
                    }
                },
                error: function () {
                    alert('服务器错误，请稍后再试！');
                }
            })
        })
    });
</script>
</body>
</html>
